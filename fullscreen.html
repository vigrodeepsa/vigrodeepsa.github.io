<body>
<div class="container">

  <a href="fullscreen.html">  <button onclick="resetConversation()">reset Chat</button></a>
</div>
<style type="text/css">
.hide{
display:none;
}
big{
display:flex;
}

.btn-success{
padding:10px;
background-color:green;
}
.www{
width:100%;
}
.chat {
width: 100%;
height:100%;/* Set a fixed height for the chat container */
display: flex;
flex-direction: column;
justify-content: space-between;
background-color: white;
}

.message.sent {
border-radius: 1.125rem 1.125rem 0 1.125rem;
color: black;
box-sizing: border-box;
background: #FFF;
min-height: 2.25rem;
width: fit-content;
max-width: 66%;
background-color: gold;
padding: 5px;
margin: 1rem 1rem 1rem auto;
}

.message.received {         
    border-radius: 1.125rem 1.125rem 0 1.125rem;
    background-color: black;
    color: white;
    box-sizing: border-box;
    padding: 0.5rem 1rem;
    margin: 1rem;
    border-radius: 1.125rem 1.125rem 1.125rem 0;
    min-height: 2.25rem;
    width: fit-content;
    max-width: 66%;
    box-shadow: 0 0 2rem rgba(0, 0, 0, 0.075), 0rem 1rem 1rem -1rem rgba(0, 0, 0, 0.1);
 }


.typing {
    font-style: italic;
    color: gray;
}


.typing {
background-color: #fcfcfc;
border: 1px solid #d3d3d3;
border-radius: 3px;
display: inline-block;
padding: 5px 10px;
}
.typing i {
background-color: #8f8880;
border-radius: 50%;
display: inline-block;
height: 8px;
margin-right: 3px;
width: 8px;
}
.typing .a {
animation: bounce 1s 0s infinite ease-in;
}
.typing .b {
animation: bounce 1s 0.25s infinite ease-in;
}
.typing .c {
animation: bounce 1s 0.5s infinite ease-in;
margin: 0;
}
@keyframes bounce {
0% {
opacity: 0.75;
transform: scale(0.5);
}
50% {
opacity: 1;
transform: scale(1);
}
67% {
opacity: 0.75;
transform: scale(0.5);
}
100% {
opacity: 0.75;
transform: scale(0.5);
}
}

.button {
border:1px solid blue;
color:blue;
width:30%;
cursor: pointer;
padding:5px;
margin:5px;            
}

ul {
    padding-left: 20px;
}

li {
    margin: 5px 0;
}


#chat-log {
    flex:1; /* Allow the chat log to take up available space and scroll */
    overflow-y: auto;
    height:100%;
}
</style>
<style>
.zoomed {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: black;
display: flex;
align-items: center;
justify-content: center;
}

.zoomed img {
max-width: 90%;
max-height: 90%;
}

.unzoom-btn {
position: absolute;
top: 10px;
left:10px;
padding: 5px 10px;
background-color: #fff;
border-radius: 5px;
cursor: pointer;
color:black;
}

.download-btn {
position: absolute;
top: 10px;
right: 10px;
background-color: #fff;
padding: 5px 10px;
border-radius: 5px;
cursor: pointer;
text-decoration:none;
}
.blue{
   color:blue;
   text-decoration:none;
   
}
.grey{
   color:green; 
}
</style>

<script type="text/javascript">


function zoomImage(src) {
    var zoomedContainer = document.querySelector('.zoomed-container');
    var zoomedImg = document.getElementById('zoomed-img');
    
    zoomedContainer.style.display = 'flex';
    zoomedImg.src = src;
    var zoomedContainer = document.querySelector('.zoomed-container');
    var zoomedImg = document.getElementById('zoomed-img');
    var downloadBtn = document.getElementById('download-btn');
    
    downloadBtn.href = src;
}
//***************
{
document.getElementById("xx").style.display = "none";
}

function unzoomImage() {
    var zoomedContainer = document.querySelector('.zoomed-container');
    var zoomedImg = document.getElementById('zoomed-img');

    zoomedContainer.style.display = 'none';
    zoomedImg.src = '';
}
</script>


    
</body>
