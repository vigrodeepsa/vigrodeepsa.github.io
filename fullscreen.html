 }

.typing {
background-color: #fcfcfc;
border: 1px solid #d3d3d3;
border-radius: 3px;
display: inline-block;

}

}
.typing .b {

0% {
opacity: 0.75;
transform: scale(0.5);
}
50% {
opacity: 1;
transform: scale(1);
}
67% {
opacity: 0.75;
transform: scale(0.5);
}
100% {

<button onclick="set()">Message settings</button>


    <div id="settings">
        <div class="messagec">


<label for="received-color-picker">Bot Messages</label>
<input type="color" id="received-color-picker">
<button id="btn-change-received" hidden>Change Received Message Background Color</button>
<hr>
<label for="sent-color-picker">Your Messages</label>
<input type="color" id="sent-color-picker" value="#FFD700">
<button id="btn-change-sent" hidden>Change Sent Message Background Color</button>
            <button class="resetConv" id="done-info"onclick="resetConversation()">Reset Conversation</button>
            <button id="btn-save-changes">Save Changes</button>
        </div>
    </div>

<script src="./bot-assets/processor.js"></script>

<script type="text/javascript">

function set(){

            document.getElementById('settings').style.display = 'flex';
            }


// Get the color picker elements and buttons
const sentColorPicker = document.getElementById('sent-color-picker');
const receivedColorPicker = document.getElementById('received-color-picker');
const changeSentColorBtn = document.getElementById('btn-change-sent');
const changeReceivedColorBtn = document.getElementById('btn-change-received');
const saveChangesBtn = document.getElementById('btn-save-changes');



// Event listeners for the color picker buttons
changeSentColorBtn.addEventListener('click', () => {
  const sentColor = sentColorPicker.value;
  document.querySelectorAll('.message.sent').forEach(message => {
    message.style.backgroundColor = sentColor;
  });
  localStorage.setItem('sentMessageColor', sentColor);
});

changeReceivedColorBtn.addEventListener('click', () => {
  const receivedColor = receivedColorPicker.value;
  document.querySelectorAll('.message.received').forEach(message => {
    message.style.backgroundColor = receivedColor;
  });
  localStorage.setItem('receivedMessageColor', receivedColor);
});

// Event listener for the save changes button
saveChangesBtn.addEventListener('click', () => {
  const sentColor = sentColorPicker.value;
  const receivedColor = receivedColorPicker.value;
  document.getElementById('settings').style.display = 'none';
  document.getElementById('done-info').style.display = 'flex';
  document.querySelectorAll('.message.sent').forEach(message => {
    message.style.backgroundColor = sentColor;
  });

  document.querySelectorAll('.message.received').forEach(message => {
    message.style.backgroundColor = receivedColor;
  });

  localStorage.setItem('sentMessageColor', sentColor);
  localStorage.setItem('receivedMessageColor', receivedColor);

});

// Set initial colors from local storage if available
const savedSentColor = localStorage.getItem('sentMessageColor');
if (savedSentColor) {
  sentColorPicker.value = savedSentColor;
  document.querySelectorAll('.message.sent').forEach(message => {
    message.style.backgroundColor = savedSentColor;
  });
}

const savedReceivedColor = localStorage.getItem('receivedMessageColor');
if (savedReceivedColor) {
  receivedColorPicker.value = savedReceivedColor;
  document.querySelectorAll('.message.received').forEach(message => {
    message.style.backgroundColor = savedReceivedColor;
  });
}

</script>
